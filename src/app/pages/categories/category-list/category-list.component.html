

<app-bread-crumb [itens]="[{text: 'Categorias'}]">
</app-bread-crumb>

<app-pages-header
  page-title="Categorias"
  button-text="+ Nova Categoria"
  button-link="new"
  show-button= true
  button-class="btn-success"
> </app-pages-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>
        Categoria
      </th>
      <th>
        Ações
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categoria of resource">
      <td>
        <strong>{{categoria.name}}</strong><br>
        <small>{{categoria.description}}</small>
      </td>
      <td>
        <a [routerLink]="[categoria.id,'edit']" class="btn btn-outline-info btn-sm mp-3 mr-3">Editar</a>
        <button (click)="DeleteResource(categoria)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>

  </tbody>

</table>
